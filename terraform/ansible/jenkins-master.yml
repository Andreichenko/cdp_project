---

- hosts: "{{ hosts }}"
  become: yes
  remote_user: ec2-user
  become_user: root

  tasks:

    - name: 'Install dependencies'
      yum:
        name: '{{ package }}'
        state: present
      vars:
        package:
          - wget
          - java
          - git

    - name: 'Clone jenkins files'
      git:
        repo: 'https://github.com/Andreichenko/test-ansible-jenkins-deploy.git'
        dest: '/tmp/jenkins'

    - name: 'Setup Jenkins repo'
      get_url:
        url: 'https://pkg.jenkins.io/redhat/jenkins.repo'
        dest: '/etc/yum.repos.d/jenkins.repo'

    - name: 'Import Jenkins repo GPG key'
      rpm_key:
        state: present
        key: 'https://pkg.jenkins.io/redhat/jenkins.io.key'

    - name: 'Install Jenkins'
      yum:
        name: jenkins
        state: present

    - name: 'Temporarily stop jenkins'
      service:
        name: jenkins
        state: stopped

    - name: 'Delete Jenkins default dir'
      file:
        state: absent
        path: '/var/lib/jenkins'

    - name: 'Copy over cloned jenkins /var/lib/jenkins'
      copy:
        remote_src: yes
        src: /tmp/jenkins/jenkins
        dest: '/var/lib'

    - name: 'Restore jenkins user ownership on /var/lib/jenkins'
      file:
        path: '/var/lib/jenkins'
        state: directory
        recurse: yes
        owner: jenkins

    - name: 'Start Jenkins ...'
      service:
        name: jenkins
        state: started
        enabled: yes

    - name: 'Create a Tomcat Directory'
      file:
        path: /opt/maven
        owner: jenkins
        group: jenkins
        mode: 0755
        recurse: yes

    - name: 'Download Apache Maven'
      unarchive:
        src: 'https://dlcdn.apache.org/maven/maven-3/3.8.6/binaries/apache-maven-3.8.6-bin.tar.gz'
        dest: /opt/apache-maven
        remote_src: yes
        extra_opts: [--strip-components=1]

    - name: 'Set MAVEN_HOME'
      lineinfile:
        path: /etc/profile.d/maven.sh
        create: yes
        state: present
        mode: 0744
        line: '{{ item }}'
      with_items:
        - 'export M2_HOME=/opt/apache-maven-3.8.6'
        - 'export MAVEN_HOME=/opt/apache-maven-3.8.6'
        - 'export PATH=${M2_HOME}/bin:${PATH}'

