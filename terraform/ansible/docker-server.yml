                        6534376537623333326238613063346263336232353034360a306132393830313661333266373263
                        62623862343939373132326333343634323439633533386365343864623835356338346436346161
                        6362303363303665300a666330323533383033376366393236626234656363323663323636363965
                        33333535386136356238366665323832643332333763353966386461636562343866

        aws_secret_key: !vault |
                        $ANSIBLE_VAULT;1.1;AES256
                        30373964316537326637353038633161343733636463396131373537633262656330356361616435
                        3234366238306664616638653539666638663966306366380a373536306134366261363936333966
